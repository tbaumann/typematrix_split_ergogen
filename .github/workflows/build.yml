on: [push, pull_request, workflow_dispatch]

name: Build
jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'true'
      - name: Docker Cache
        uses: ScribeMD/docker-cache@0.3.3
        with:
          key: docker-${{ runner.os }}
      - name: Use Node.js 17
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Generate unrouted PCBs
        run: npm run gen
      - name: render left pcb image
        uses: linalinn/kicad-render@main
        with:
          pcb_file: output/pcbs/left.kicad_pcb
          output_path: ${{ github.workspace }}/images
      - name: render right pcb image
        uses: linalinn/kicad-render@main
        with:
          pcb_file: output/pcbs/right.kicad_pcb
          output_path: ${{ github.workspace }}/images
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: "images"
      - name: Export DSN 
        uses: ./.github/actions/export-dsn
        with:
          boards: left right
      - name: Autoroute PCB
        uses: ./.github/actions/autoroute
        with:
          boards: left right
      - name: Import SES
        uses: ./.github/actions/import-ses
        with:
          boards: left right
      - name: DRC check
        uses: ./.github/actions/run-drc
        with:
          boards: left right
      - name: Export Gerbers
        uses: ./.github/actions/export-gerbers
        with:
          boards: left right
      - name: Persist output
        uses: actions/upload-artifact@v3
        with:
          name: routed-pcbs-and-gerbers
          path: output
  deploy-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: generate
      
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
